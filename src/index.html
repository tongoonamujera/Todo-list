<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do list</title>
</head>
<body>
  <main class="main">
    <div class="todo-container">
      <div class="todo">
        <div class="heading">
          <p>Today's To Do</p>
          <i class="fas fa-sync-alt"></i>
        </div>
        <form class="inputs">
          <input type="text" placeholder="Add to your list" class="text-input" />
          <button class='form-btn'><i class="fas fa-check"></i></button>
        </form>
        <div class="tasks-div"></div>
        <div>
          <input type='submit' value='Clear all completed' class="delete-btn"/>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
